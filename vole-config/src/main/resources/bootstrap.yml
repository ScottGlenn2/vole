server:
  port: 4001

spring:
  application:
    name: vole-config-server
  profiles:
    active: native
            ,cloud
  cloud:
    inetutils:
      ignored-interfaces: 172.21.*.*,127.0.0.1,localhost
      preferred-networks[0]: 123.207.165.206
    config:
      server:
        native:
          search-locations: ./config-repo/vole/{profile}/
                            ,./config-repo/gcm/{profile}/
                            ,./config-repo/thm/{profile}/
          order: 1
        git:
          #proxy: proxy6.taikanglife.com:8080
          #username:
          #password:
          uri: https://github.com/gavenwangcn/springcloudconfig.git
          #basedir: ./config-repo
          search-paths: respo
          order: 2

#开启INFO信息
logging:
  level:
    org.springframework: INFO
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://123.207.165.206:1025/eureka/


