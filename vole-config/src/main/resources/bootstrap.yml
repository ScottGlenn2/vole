server:
  port: 4001

spring:
  application:
    name: vole-config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/resposity

---
#开启DEBUG信息
logging:
  level:
    org.springframework: DEBUG
spring:
  profiles: native
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://localhost:1025/eureka/

---
#开启INFO信息
logging:
  level:
    org.springframework: INFO
spring:
  profiles: prd
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://123.207.165.206:1025/eureka/


