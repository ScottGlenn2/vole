server:
  port: 4001

spring:
  application:
    name: vole-config-server
  profiles:
    active: native

---
#开启DEBUG信息
logging:
  level:
    org.springframework: DEBUG
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/resposity/${spring.cloud.config.profile}
      profile: prd
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://123.207.165.206:1025/eureka/

---
#开启INFO信息
logging:
  level:
    org.springframework: INFO
spring:
  profiles: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/gavenwangcn/springcloudconfig.git
          search-paths: respo
      profile: prd
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://123.207.165.206:1025/eureka/


