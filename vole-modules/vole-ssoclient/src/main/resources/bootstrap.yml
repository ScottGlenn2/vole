spring:
  application:
    name: vole-sso
  profiles:
    active: prd
  cloud:
    inetutils:
      ignored-interfaces: ^(172\\.21\\.0\\.)([0-255]),127.0.0.1,localhost
      preferred-networks: 118.89.238.65
    config:
      fail-fast: true
      discovery:
        service-id: vole-config-server
        enabled: true
      profile: ${spring.profiles.active}

---
#开启DEBUG信息
logging:
  level:
    org.springframework: DEBUG
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://localhost:1025/eureka/

---
#开启INFO信息
logging:
  level:
    org.springframework: INFO
spring:
  profiles: prd
eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://123.207.165.206:1025/eureka/

